<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <script src = "script.js" defer type = "module"></script>
    <title>Memory Game</title>
</head>
<body>
    
    <div class = "container">
        <form>
            <select name = "choice" class = "select-cells-number">
                <option value = "16" selected>16</option>
                <option value = "36" >36</option>
                <option value = "64" >64</option>
            </select>
        </form>
        <div class="playground"></div>
        <div class="modal">
            <div class="modal-content">
                <h2 class="modal-heading">GAME OVER</h2>
                <div class="modal-time">
                    <span>Time Spent:</span>
                </div>
                <h3 class="modal-text"> wrong attempts: <span class="wrong"></span></h3>
                <button class="btn modal-btn">Start Again</button>
            </div>
        </div>
        <div class="fetures">
            <div class="timer">
                <span>00</span>minutes <span>00</span>seconds
            </div>
            <button class="btn restart-btn">New Game</button>
        </div>
    </div>
</body>
</html>
